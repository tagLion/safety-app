<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GetMeSafe Main Page</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      ></script>

      <style>
        #map {
            height: 400px;
            width: 100%;
            background-color: grey;
            }
      </style>
  </head>
  <body>
    <button type="button" name="safe-button">I AM SAFE</button>
    <button type="button" name="abort-button">ABORT</button>
    <h1>Google Maps And Places Page</h1>

    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.397, lng: -104.644},
          zoom: 6
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          setInterval(function(){

          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            console.log(pos)

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        }, 2000)
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
          'Error: The Geolocation service failed.' :
          'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6l6xQSaRk1QLgZB4dBVAPwuLSl6Z1ebQ&callback=initMap">
    </script>



    <script src="./javascripts/main.js"></script>
  </body>
</html>
