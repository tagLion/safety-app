<!DOCTYPE html>
<html>
	<head>
		<title>Edit Profile GetMeSafe</title>
		<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
		<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap/css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap/css/bootstrap.css">
		<script src="https://use.fontawesome.com/57a2949668.js"></script>
		<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
		<script src ="./scripts/edit-profile.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
	</head>
	<body>
		<nav class='top-nav'>
			<ul class = "nav-list">
				<li>
					<div class = "logo-container"> <a href="/index.html">		<div class = "get-me-safe-logo">
							<div class = "logo-icon-container"><i class="fa fa-building" aria-hidden="true"></i>
								<i class="fa fa-building-o" aria-hidden="true"></i>
								<i class="fa fa-hospital-o" aria-hidden="true"></i>
								<i class="fa fa-building" aria-hidden="true"></i>
								<i class="fa fa-building-o" aria-hidden="true"></i>
							</div>
							<div class = "logo-text-container"></div>
							<div class ="get-me-safe-logo-text">GetMeSafe</div>
						</div></a>
				
					</div>
				</li>
			</ul>
		</nav>
		<main class = "edit-profile-page-main">
			<div class = "profile-form-container">
				<script id="emergency-contact-template" type="text/x-handlebars-template">
				<div class = "edit-profile-page-emergency-contact-container col-xs-8">
					<h1 class="emergency-contact-heading">Emergency Contact</h1>
					<span><i class="fa fa-user" aria-hidden="true"></i>
 {{firstname}}</span> <span>{{lastname}}</span>
					<h2><i class="fa fa-phone" aria-hidden="true"></i> {{phone}}</h2>
					<h2><i class="fa fa-envelope-o" aria-hidden="true"></i> {{email}}</h2>
					<div class = "emergency-contact-button-container">
							<button class = "edit-contact-button edit-contact-button-{{id}}"><a href="edit-contact.html?id={{id}}""><i class="fa fa-pencil" aria-hidden="true"></i>
</a></button>
							<button class = "delete-contact-button delete-contact-button-{{id}}" data-id = {{id}}><i class="fa fa-trash" aria-hidden="true"></i>
</button>
						</div>
					</div>
				</script>
			</div>
		<div class="emergency-contacts-placeholder"></div>
				<div class = "new-econtact-button-container col-xs-12">
			<a href="/addecontact.html">
				<button class = "new-econtact-button"><i class="fa fa-plus" aria-hidden="true"></i>
 New Emergency Contact</button>
			</a>
		</div>
		</main>

	</div>
</body>
</html>
