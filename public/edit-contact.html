<!DOCTYPE html>
<html>
	<head>
		<title>Edit Contact GetMeSafe</title>
		<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
		<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap/css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap/css/bootstrap.css">
		<script src="https://use.fontawesome.com/57a2949668.js"></script>
		<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
		<script src ="./scripts/edit-contact.js"></script>
	</head>
	<body>
		<nav class='top-nav'>
			<ul class = "nav-list col-xs-12">
				<li><img class = "logo" src="logo.png"></li>
				<li class= "home-link"><a href="index.html">Home</a></li>
			</ul>
		</nav>
		<form id="addphone">
	    <p>We still need your phone number</p>
	<p>Phone: </p><input id="phone" type="number"></input>
	<button id="send">Submit</button>
	</form>

		<div class = "profile-form-container">
				<script id="emergency-contact-template" type="text/x-handlebars-template">
					<div class = "edit-emergency-contact-form-container">
						<input class = "emergency-contact-firstname-input" type="text" name="firstname" value={{firstname}}>

						<input class = "emergency-contact-lastname-input" type="text" name="lastname" value={{lastname}}>

						<input class = "emergency-contact-phone-input" type="text" name="phone" value={{phone}}>

						<input class = "emergency-contact-email-input" type="text" name="email" value={{email}}>
					</div>
				</script>
		</div>

		<div class="emergency-contacts-placeholder"></div>






		<div class = "emergency-contact-submit-button-container col-xs-10">
			<button class = "emergency-contact-submit-button col-xs-10">Submit</button>
		</div>
	</div>
</body>
</html>
