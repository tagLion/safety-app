<!DOCTYPE html>
<html>
	<head>
		<title>Edit Contact GetMeSafe</title>
		<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
		<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap/css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap/css/bootstrap.css">
		<script src="https://use.fontawesome.com/57a2949668.js"></script>
		<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
		<script src ="./scripts/edit-contact.js"></script>
	</head>
	<body>
		<nav class='top-nav'>
			<ul class = "nav-list">
				<li>
					<div class = "logo-container"> <a href="/index.html">		<div class = "get-me-safe-logo">
						<div class = "logo-icon-container"><i class="fa fa-building" aria-hidden="true"></i>
							<i class="fa fa-building-o" aria-hidden="true"></i>
							<i class="fa fa-hospital-o" aria-hidden="true"></i>
							<i class="fa fa-building" aria-hidden="true"></i>
							<i class="fa fa-building-o" aria-hidden="true"></i>
						</div>
						<div class = "logo-text-container"></div>
						<div class ="get-me-safe-logo-text">GetMeSafe</div>
					</div></a>
					
				</div>
			</li>
		</ul>
	</nav>
		<script id="emergency-contact-template" type="text/x-handlebars-template">	
		<div class = "edit-contact-page-emergency-contact-container col-xs-12">

			<div class = "edit-emergency-contact-form-container col-xs-10">
					<input class = "emergency-contact-firstname-input" type="text" name="firstname" value={{firstname}} placeholder="First Name">
					<input class = "emergency-contact-lastname-input" type="text" name="lastname" value={{lastname}} placeholder="Last Name">
					<input class = "emergency-contact-phone-input" type="text" name="phone" value={{phone}} placeholder="Phone">
					<input class = "emergency-contact-email-input" type="text" name="email" value={{email}} placeholder="Email">
			</div>	
			</div>

		</script>
	<div class="emergency-contacts-placeholder"></div>
	<div class = "emergency-contact-submit-button-container col-xs-12">
		<button class = "emergency-contact-submit-button col-xs-10">Submit</button>
	</div>
</div>
</body>
</html>
