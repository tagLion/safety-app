<!DOCTYPE html>
<html>
	<head>
		<title>GetMeSafe</title>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
		<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap/css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap/css/bootstrap.css">
		<script src="https://use.fontawesome.com/57a2949668.js"></script>
		<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
		<script src ="./scripts/index.js"></script>
	</head>
	<body>
		<nav class='top-nav'>
			<ul class = "nav-list">
				<div class = 'nav-item logo'><a href="./index.html">GetMeSafe</a></div>
			
			</ul>
		</nav>
		
		<script id="all-recipes-template" type="text/x-handlebars-template">
		<div class = "all-recipes-container">
				<div class="single-recipe-container">
					<h3><a href="/single-recipe.html?id={{id}}">Title: {{title}}</a></h3>
					<h4>User Id: {{user_id}}</h4>
					<div class="body">{{body}}</div>
					<div class = "recipe-image-container">
					<div class = "recipe-image" style="background-image: url({{image}})"
					</div>
					</div>
				</div>
		</div>
		</script>
		<div class="recipes-placeholder"></div>

	</footer>
</body>
</html>
